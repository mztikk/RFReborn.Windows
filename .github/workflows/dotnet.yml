name: dotnet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1
    - name: Clean
      run: dotnet clean ./RFReborn.Windows.sln && dotnet nuget locals all --clear
    - name: Run Tests
      run: dotnet test
